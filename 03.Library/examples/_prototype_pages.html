<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="Standard UI">
<meta name="description" content="Standard UI">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Standard UI</title>
<script type="text/javascript" src="/common/js/guide/include.js"></script>
<script type="text/javascript">include.head()</script>
</head>
<body>
<div id="g-wrapper">
	<script type="text/javascript">include.header()</script>
	<div id="g-container">
		<script type="text/javascript">include.aside()</script>

		<!-- Content -->
		<article id="g-content">
			<div class="g-content-inner">
				<div class="g-content-header">
					<h2 class="g-tit-header">Codeset</h2>
				</div>
				<div class="g-content-body">
					<section class="g-section">
						<div class="g-section-header">
							<h3 class="g-tit-h3">Section Title</h3>
						</div>
						<div class="g-section-body">
							<h4 class="g-tit-h4">Sub Title</h4>
							<div class="g-screen">
								HTML Markup
							</div>
							<div class="g-codeview">
								<p>HTML</p>
								<pre class="brush:html">
									HTML Source
								</pre>

								<p>CSS</p>
								<pre class="brush:css">
									CSS Source
								</pre>

								<p>JS</p>
								<pre class="brush:js">
									Script Source
								</pre>
							</div>
						</div>
					</section>
				</div>
			</div>
		</article>
		<!-- //Content -->

		<script type="text/javascript">include.quick()</script>
	</div>
	<script type="text/javascript">include.footer()</script>
</div>
</body>
</html>
